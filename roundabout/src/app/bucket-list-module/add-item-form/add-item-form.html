<!-- Add new bucket item -->
<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
        <label class="form-label visually-hidden">Bucket List Item</label>
        <input type="text" class="form-control" placeholder="Add a new bucket item" [(ngModel)]="newBucketItem" name="new-bucket-item">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewItem()">Add Item to BucketList</button>
    </div>
</form>
