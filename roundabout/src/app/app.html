<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="form-label visually-hidden">Bucket List Item</label>
      <input type="text" class="form-control" placeholder="Add a new bucket item" [(ngModel)]="newBucketItem"
        name="new-bucket-item">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewItem()">Add Item to Bucket
        List</button>
    </div>

    <div class="row mt-3">
      <div *ngIf="bucketItems.length === 0; else showItems">
        <!-- If no items then show alert -->
        <div class="alert alert-warning">
          No items in the bucket list to display.
        </div>
      </div>
      <!-- If list has items then display them -->
      <ng-template #showItems>
        <ul class="bucket-list">
          <li *ngFor="let item of bucketItems; index as i">
            <div class="form-check">
              <label class="form-check-label">
                <input class="checkbox" type="checkbox" [checked]="item.isCompleted" [attr.data-index]="i"
                  (click)="toggleItemCompletion(item)">
                {{ item.bucketText }}
              </label>
            </div>
          </li>
        </ul>
      </ng-template>
    </div>
