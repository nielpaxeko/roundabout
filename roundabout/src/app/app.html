<div class="container">
  <app-add-item-form (addItem)="bucketItems.push($event)"></app-add-item-form>
  <!-- Filter items -->
  <div class="row mt-3">
    <app-bucket-list-filter [(filter)]="filter"></app-bucket-list-filter>
  </div>
  <!-- Display items -->
  <div class="row mt-3">
    <app-bucket-list [bucketItems]="bucketItems.filter(filter)"></app-bucket-list>
  </div>
